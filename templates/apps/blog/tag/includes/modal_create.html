{% load i18n %}

<div class="modal fade" id="modalCreateTag" tabindex="-1" aria-labelledby="modalCreateTagLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header p-2 pl-3">
        <h5 class="modal-title" id="modalCreateTagLabel">{% trans "Create a Tag" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="sidebar-bulletin m-0 mb-3 p-3 success-tag-message" role="alert" style="display:none"></div>

        <form id="form-create-tag" class="form" method="post">{% csrf_token %}
          <div class="form-group">
            <label class="text-bold" for="id_tag_name">{% trans "Name" %} *</label>
            <input name="name" type="text" class="form-control text-normal" id="id_tag_name" required>
            <small class="form-text text-muted">{% trans "Example" %}: django-rest-framework</small>
          </div>
          <div class="form-group">
            <label class="text-bold" for="id_tag_description">{% trans "Description" %}</label>
            <textarea name="description" cols="40" rows="2" class="form-control text-normal" id="id_tag_description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm bg-gradient-default" data-dismiss="modal">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
          <span>{% trans "Close" %} &nbsp;</span>
        </button>
        <button type="submit" class="btn btn-sm bg-gradient-success" form="form-create-tag">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
          </svg>
          <span>{% trans "Create a Tag" %}</span>
        </button>
      </div>
    </div>
  </div>
</div>
