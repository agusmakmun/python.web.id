{% load i18n %}
<div class="item-switch-language">
  <form action="{% url 'set_language' %}" method="post" class="form-switch-lang">{% csrf_token %}
    <select class="switch-language" name="language" onchange="javascript:form.submit()">
      {% get_available_languages as LANGUAGES %}
      {% for lang in LANGUAGES %}
        <option value="{{ lang.0 }}" {% if request.LANGUAGE_CODE == lang.0 %}selected{% endif %}>{{ lang.1 }}</option>
      {% endfor %}
    </select>
  </form>
</div>
